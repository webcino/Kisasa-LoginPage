<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://img.icons8.com/cotton/64/000000/bunch-of-keys-1--v1.png">
    <title>Kisasa | Financial Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid bg-light">
    <img src="./img/logo.jfif" alt="logo">
</div>
<div class="interface">
    <div class="row">
        <div class="col">
            <form class="form-container" id="form">
                <h1>Please Sign In</h1>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter valid email address..." id="email" >
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="6 chars or more.." id="password" required>
                </div>
                <div>
                    <span id="msg1"></span>
                </div>

                <button type="submit" class="btn btn-outline-primary btn-block m-1" id="submit" onclick="validate()">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid text-center text-light bg-dark p-1">
    <p>&copy; Kisasa is an authorized financial services provider FSP No. 48314</p>
</div>



    <script src="script.js"></script>
</body>
</html>
